<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" type="module" async></script>
</head>

<body>
    <section class="position">
        <ul class="todo-list"></ul>
        <div class="todo-album"></div>
    </section>
</body>

<script id="newTaskTemplate" type="text/template">
    <li
         class="todo-item {{done}}"
        data-id="{{id}}"
        data-status="{{status}}"
        data-title ='{{title}}'
        >
        <a href="">{{title}}</a>
       
    </li>
    </script>

<script id="album-photo-template" type="text/template">
        <img src="{{image-src}}">
    </script>


</html>
